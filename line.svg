<svg fill="none" viewBox="0 0 50 50" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        #emotes {
          display: flex;
          font-size: 30px;
        }
        #emotes > div {
          text-align: center;
          width: 100%;
          min-width: 100%;
          position: relative;
          left: 0;
          animation: carousel 10s linear infinite;
        }
        @keyframes carousel {
          0% { left: 50px; }
          1% { left: 0; }
          9% { left: 0; }
          10% { left: -50px; }
          19% { left: -50px; }
          20% { left: -100px; }
          29% { left: -100px; }
          30% { left: -150px; }
          39% { left: -150px; }
          40% { left: -200px; }
          49% { left: -200px; }
          50% { left: -250px; }
          59% { left: -250px; }
          60% { left: -300px; }
          69% { left: -300px; }
          70% { left: -350px; }
          79% { left: -350px; }
          80% { left: -400px; }
          89% { left: -400px; }
          90% { left: -450px; }
          99% { left: -450px; }
          100% { left: -500px; }
        }

				#line {
					height: 4px;
					width: 100%;
					border-radius: 10px;
					background: linear-gradient(45deg,
						#FF4646 0%,
						#FFA02D 20%,
						#FFDC00 40%,
						#9AC948 60%,
						#00AAE6 80%,
						#FF4646 100%
					);
					background-size: 150%;
					animation: gradient 3s linear infinite;
				}
				@keyframes gradient {
					0% {
						background-position: 0%;
					}
					100% {
						background-position: 300%;
					}
				}
			</style>
			<div id="emotes">
        <div>✨</div>
        <div>🦀</div>
        <div>🏳️‍🌈</div>
        <div>🐙</div>
        <div>⭐️</div>
        <div>🍪</div>
        <div>💖</div>
        <div>💾</div>
        <div>🦑</div>
        <div>👀</div>
      </div>
			<div id="line"></div>
		</div>
	</foreignObject>
</svg>
